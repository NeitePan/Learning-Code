<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 50px;
  padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color:white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
      ">Header</div>
    
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left:0;
      bottom:0;
      width: 72px
      ">
    Sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
        ">X
        </div>
  </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 10px;
    right: 10px;
    ">Absolute</div>
    
    <div style="
      background-color: lightblue; 
      height: 200px; 
      width: 200px;
      position: static;
      ">Div 1</div>
    <div style="
    background-color: lightpink; 
    height: 200px; 
    width: 200px;
    position: relative;
    ">Div 2
  <div style="
    position: absolute;
    background-color: black;
    color: white;
    border-radius: 2px;
    bottom:10px;
    right: 10px;
    ">
    5:00</div>  
  </div>
  </body>
</html>
