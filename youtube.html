<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/video.css">
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="Styles/sidebar.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header and Top Navigation -->
    <div class="header">
        <!-- Left Section -->
        <div class="left-section">
            <img class="hamburger-menu" src="images/chanelIcons/hamburger-menu.svg" alt="Menu">
            <img class="youtube-logo" src="images/chanelIcons/youtube-logo.svg" alt="YouTube Logo">
        </div>
        
        <!-- Middle Section -->
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="images/chanelIcons/search.svg" alt="Search">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="images/chanelIcons/voice-search-icon.svg" alt="Voice Search">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="images/chanelIcons/upload.svg" alt="Upload">
                <div class="tooltip">Create</div>
            </div>
            <div class="apps-icon-container">
                <img class="youtube-apps-icon" src="images/chanelIcons/youtube-apps.svg" alt="YouTube Apps">
                <div class="tooltip">YouTube Apps</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="images/chanelIcons/notifications.svg" alt="Notifications">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class="current-user-picture" src="images/chanelPictures/my-channel.jpeg" alt="User Picture">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-link">
            <img src="images/chanelIcons/home.svg" alt="Home">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="images/chanelIcons/explore.svg" alt="Explore">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="images/chanelIcons/subscriptions.svg" alt="Subscriptions">
            <div>Subscriptions</div>
        </div>
        <div class="sidebar-link">
            <img src="images/chanelIcons/originals.svg" alt="Originals">
            <div>Originals</div>
        </div>
        <div class="sidebar-link">
            <img src="images/chanelIcons/youtube-music.svg" alt="YouTube Music">
            <div>YouTube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="images/chanelIcons/library.svg" alt="Library">
            <div>Library</div>
        </div>
    </div>

    <!-- Video Box Layout -->
    <div class="video-grid">
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="images/chanelThumbnails/thumbnail-1.webp" alt="Video Thumbnail">
                <div class="video-time">14:20</div>
            </div>
            <div class="video-info-grid">
                <div class="channel-picture">
                    <img class="profile-picture" src="images/chanelPictures/channel-1.jpeg" alt="Channel Picture">
                </div>
                <div class="video-info">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views &middot; 6 months ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
